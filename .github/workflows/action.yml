name: C++ CI

on: push

defaults:
  run:
    shell: bash

jobs:
  build:
    strategy: 
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: cmake-clang-ninja-build
        uses: UnsafePointer/cmake-clang-ninja-build-github-action@v1.4